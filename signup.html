
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/logoSignup.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Weekly Motivation </h1>
      
      <input type="text" name ="fName" id="FirstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name ="lName" id="LastName" class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>      
      

     <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; AdityaAswal.me</p>
    </form>
  </body>
</html>
